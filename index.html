<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./echarts.js"></script>
    <style>
        #main {
            width: 700px;
            height: 500px;
            /* background-color: pink; */
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;
        option = {
            // title: {
            //     text: '各年城市隧道建成通车数量折线图',
            //     // textAlign: 'center',
            //     left: 'center',
            //     // right: 'center',
            //     // subtext: '隧道数量'
            //     FontFaceSet: '微软雅黑',
            //     textStyle: {
            //         color: '#000',
            //         fontSize: 25
            //     }
            // },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                // prettier-ignore
                data: ['1970', '1972', '1984', '1989', '1990', '1991', '1993', '1995', '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} 座'
                },
                axisPointer: {
                    snap: true
                }
            },
            visualMap: {
                show: false,
                dimension: 0,
                pieces: [
                    {
                        lte: 19,
                        color: 'green'
                    },
                    {
                        gt: 19,
                        lte: 22,
                        color: 'red'
                    },
                    {
                        gt: 22,
                        lte: 25,
                        color: 'green'
                    },
                    {
                        gt: 25,
                        lte: 31,
                        color: 'red'
                    },
                    {
                        gt: 31,
                        color: 'green'
                    }
                ]
            },
            series: [
                {
                    name: '隧道数量',
                    type: 'line',
                    smooth: true,
                    // prettier-ignore
                    data: [1, 1, 1, 4, 2, 1, 1, 2, 2, 1, 1, 1, 1, 2, 8, 3, 5, 7, 10, 18, 18, 20, 20, 15, 21, 28, 30, 26, 29, 34, 28, 31, 13],
                    markArea: {
                        itemStyle: {
                            color: 'rgba(255, 173, 177, 0.4)'
                        },
                        data: [
                            [
                                {
                                    name: '小高峰',
                                    xAxis: '2008'
                                },
                                {
                                    xAxis: '2011'
                                }
                            ],
                            [
                                {
                                    name: '高峰时期',
                                    xAxis: '2014'
                                },
                                {
                                    xAxis: '2020'
                                }
                            ]
                        ]
                    }
                }
            ],
            toolbox: []
        };
        option && myChart.setOption(option);
    </script>
</body>

</html>
